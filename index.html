<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Target Practice</title>
</head>
<body>
    <!-- use grid to render the board -->
    <div id="container">
        <aside id="top-left">
            <h2 id="title">Target Practice</h2>
            <h2 id="clock">:29</h2>
        </aside>
        <aside id="top-right">
            <button id="startButton">Ready to Play?</button>
            <h1 id="buttonSub">First to 15 points wins!<h1>
        </aside>
        <main>
            <canvas id="canvas"><!--the game!--></canvas>
            <div style="display: none;">
                <img src="css/plusOne.png" alt="+1"id="plusOne" width="10" height="10">
            </div>

        </main>
        <aside id="p1-btm-left">
            <div>
                <p id="p1" class="player">Player 1</p><h2 id="p1points">0</h2>
            </div>
        </aside>
        <aside id="p2-btm-right">
            <div>
                <p id="p2" class="player">Player 2</p><h2 id="p2points">0</h2>
            </div>
        </aside>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
